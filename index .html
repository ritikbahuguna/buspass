<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC And Cluster Bus Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f3fb;
            text-align: center;
        }
        .bus-pass {
            max-width: 350px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .bus-pass img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .bus-pass h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .bus-pass p {
            font-size: 16px;
            margin: 5px 0;
        }
        .validity {
            color: red;
            font-weight: bold;
        }
        .signature img {
            width: 100px;
            height: auto;
        }
        .qr-code img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="bus-pass">
        <h1>DTC And Cluster Bus Pass</h1>
        <img src="data:image/jpeg;base64,[BASE64_ENCODED_PHOTO]" alt="Ritik Bahuguna">
        <p><strong>RITIK BAHUGUNA</strong></p>
        <p>Student All route AC/Non AC</p>
        <p><strong>Bus Pass No.</strong> 7502112350156</p>
        <p class="validity">Valid from 9/8/2024 to 08/01/2025</p>
        <div class="signature">
            <img src="data:image/png;base64,[BASE64_ENCODED_SIGNATURE]" alt="Authorized Signature">
        </div>
        <div class="qr-code">
            <img src="data:image/png;base64,[BASE64_ENCODED_QR_CODE]" alt="QR Code">
        </div>
    </div>

</body>
</html>
